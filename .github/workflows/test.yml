name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cffi pytest pytest-cov

      - name: Build extension
        run: |
          python setup.py build_ext --inplace

      - name: Run tests
        run: |
          pytest tests/ -v --cov=ufbx --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy

      - name: Lint with flake8
        run: |
          # 停止构建如果有 Python 语法错误或未定义的名称
          flake8 ufbx --count --select=E9,F63,F7,F82 --show-source --statistics
          # 对其他警告只做提示
          flake8 ufbx --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy (optional)
        continue-on-error: true
        run: |
          mypy ufbx --ignore-missing-imports || true
