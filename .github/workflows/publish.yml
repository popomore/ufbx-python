name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract and update version from tag
        if: github.event_name == 'release'
        run: |
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "Extracted version from tag '$TAG_NAME': $VERSION"

          # Update __version__ in ufbx/__init__.py
          # Use Python for cross-platform compatibility
          python3 << PYTHON_SCRIPT
          import re

          version = "$VERSION"
          version_file = 'ufbx/__init__.py'

          with open(version_file, 'r') as f:
              content = f.read()

          # Replace __version__ line
          content = re.sub(
              r"__version__ = ['\"][^'\"]+['\"]",
              f"__version__ = '{version}'",
              content
          )

          with open(version_file, 'w') as f:
              f.write(content)

          print(f"Updated __version__ to {version}")
          PYTHON_SCRIPT

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.9"

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install --group dev

      - name: Generate bindings
        shell: bash
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build source distribution
        run: |
          # Build only source distribution (sdist)
          # This allows users to install on any platform and Python version
          uv run python -m build --sdist --outdir dist/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/pyufbx

    permissions:
      id-token: write # IMPORTANT: 用于可信发布

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # 只在手动触发时发布到 TestPyPI

    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyufbx

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
