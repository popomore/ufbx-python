name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.9"

      - name: Install dependencies
        run: |
          uv pip install --group build

      - name: Generate bindings
        shell: bash
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build distribution
        run: |
          uv run python -m build --sdist --wheel --outdir dist/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/ufbx

    permissions:
      id-token: write # IMPORTANT: 用于可信发布

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # 只在手动触发时发布到 TestPyPI

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ufbx

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
